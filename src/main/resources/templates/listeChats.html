<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template"
 xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Chats</title>
</head>
<body>
<divbody>
<div th:replace="template">
</div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Chats
</div>
 <div class="card-body">
 
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Chat</th><th>Prix Adoption</th><th>Date de Naissance</th><th>Souche</th>
 </tr> 
 <tr th:each="c:${chats.content}">
 <td th:text="${c.idChat}"></td>
 <td th:text="${c.nomChat}"></td>
 <td th:text="${c.prixAdoption}"></td>
 <td th:text="${c.datenaissance}"></td>
<td   th:if= "${!#strings.isEmpty(c.souche)}"   th:text="${c.souche.nomSou}"></td>  
         <td   th:if= "${#strings.isEmpty(c.souche)}"     th:text="${'Pas de Souche'}"></td> 
 <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-success" th:href="@{modifierChat(id=${c.idChat},page=${currentPage})}">Editer</a></td>
<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"  th:href="@{supprimerChat(id=${c.idChat}, 
page=${currentPage},size=${size})}">Supprimer</a></td>
  
 </tr> 
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ listeChats(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</div>
</body>
</html>
